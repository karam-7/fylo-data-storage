<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style.css">
    <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
     <!-- ===========================START MAIN AREA======================= -->
     <main class="site">
         <!-- ===========================START Image Div AREA======================= -->
         <div class="image">
            <img src="./images/logo.svg" alt="logo" class="logo">
            <div class="picture">
                <img src="./images/icon-document.svg" alt="icon" class="pic">
                <img src="./images/icon-folder.svg" alt="icon" class="pic">
                <img src="./images/icon-upload.svg" alt="icon" class="pic">
            </div>
         </div>
         <!-- ===========================End Image Div AREA======================= -->
         <!-- ===========================START Info Div AREA======================= -->
         <div class="info">
            <span class="info-span">Youâ€™ve used <b> 815 GB</b> of your storage</span>
            <div class="empty">
                <div class="color">
                <div class="dot"></div>
                </div>
            </div>
            <div class="data">
                <span class="data-span">0 GB</span>
                <span class="data-span">1000 GB</span>
            </div>
            <h1 class="info-h1">185 <small>GB Left</small></h1>
         </div>
         <!-- ===========================End Info Div AREA======================= -->

     </main>
    <!-- ===========================END MAIN AREA======================= -->
    <!-- ================================START FOOTER AREA====================== -->
      <footer class="foot">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by

            KARAM SINGH</a
          >
        </footer>
    <!-- ================================END FOOTER AREA========================= -->       
</body>
</html>
